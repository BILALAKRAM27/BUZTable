{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'restaurants/css/reserve_table.css' %}">
<style>
  body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url("{% static 'restaurants/images/bg-hero.jpg' %}") center/cover no-repeat fixed;
  color: #333;
  background-size: cover;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
</style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Reserve Table at {{ profile.restaurant_name }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reserve Table</button>
    </form>
  </div>
{% endblock %}
