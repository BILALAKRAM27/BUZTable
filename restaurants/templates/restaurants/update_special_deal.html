{% extends "base.html" %}
{%load static%}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'restaurants/css/update_special_deal.css' %}">
<style>
  body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url("{% static 'restaurants/images/back-4.png' %}") center/cover no-repeat fixed;
  color: #333;
  background-size: cover;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
</style>
{% endblock %}

{% block content %}
<br><br><br><br>
  <div class="update-special-deal">
    <h2 >Update Special Deal</h2>

    <form method="post" enctype="multipart/form-data" onsubmit="return confirmUpdate()">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Deal</button>
    </form>
  </div>

  <script>
    function confirmUpdate() {
      return confirm("The special deal has been successfully updated. Do you want to proceed?");
    }
  </script>
{% endblock %}
