{% extends "base.html" %}

{% block content %}
<!-- Inline CSS for Styling -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #333;
        padding: 0;
        margin: 0;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        font-size: 28px;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 48%;
        margin: 10px 1%;
        display: inline-block;
    }

    button:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    a {
        text-decoration: none;
    }
</style>

<!-- Delete Special Deal Confirmation Section -->
<div class="container">
    <h2>Delete Special Deal</h2>
    <p>Are you sure you want to delete this Special Deal "{{ special_deal.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <!-- Delete Button -->
        <button type="submit" class="btn btn-danger">Delete</button>
        
        <!-- Cancel Button -->
        <a href="{% url 'restaurants:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
