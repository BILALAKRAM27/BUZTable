{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), 
                url("{% static 'restaurants/images/back-3.png' %}") center/cover no-repeat fixed;
    color: #333;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 50px 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 2.5rem;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    color: #555;
    text-align: center;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  form button {
    background-color: #dc3545;
    color: #fff;
    font-size: 1.1rem;
    padding: 10px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  form button:hover {
    background-color: #c82333;
  }

  a {
    display: inline-block;
    margin-top: 20px;
    font-size: 1.1rem;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
  }

  a:hover {
    text-decoration: underline;
  }

  .back-btn {
    font-size: 1.2rem;
    color: #555;
    text-decoration: none;
    text-align: center;
    margin-top: 20px;
  }

  .back-btn:hover {
    color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Remove Delivery Partner</h1>
    <p>Are you sure you want to remove {{ delivery_partner.name }} from your delivery partners?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Removal</button>
    </form>

    <a href="{% url 'restaurants:manage_delivery_partners' restaurant_id=restaurant.id %}" class="back-btn">Back to Delivery Partners</a>
</div>
{% endblock %}
