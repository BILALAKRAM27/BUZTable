{% extends "base.html" %}
{%load static%}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'restaurants/css/update_menu_item.css' %}">
<style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url("{% static 'restaurants/images/back-3.png' %}") center/cover no-repeat fixed;
    color: #333;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
</style>
{% endblock %}

{% block content %}
<br><br><br><br>
  <div class="update-menu-item">
    <h2>Update Menu Item</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="return confirmUpdate()">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
  </div>

  <script>
    function confirmUpdate() {
      return confirm("The update was successful. Do you want to proceed?");
    }
  </script>
{% endblock %}
