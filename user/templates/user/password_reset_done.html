{% extends "base.html" %}

{% block content %}
<style>
  body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url("{% static 'restaurants/images/back-3.png' %}") center/cover no-repeat fixed;
      color: #333;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
  }

  .reset-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 100px auto;
      text-align: center;
  }

  h2 {
      color: #28a745;
      font-size: 32px;
  }

  p {
      font-size: 16px;
      margin-bottom: 20px;
  }

  a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
  }

  a:hover {
      text-decoration: underline;
  }
</style>
  <div class="reset-container">
    <h2>Password Reset Request Sent</h2>
    <p>We've sent an email with instructions to reset your password.</p>
    <a href="{% url 'user:user_login' %}">Back to Login</a>
  </div>
{% endblock %}
