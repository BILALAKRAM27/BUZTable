{% extends "base.html" %}
{%load static%}
{% block content %}
<style>
  body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url("{% static 'restaurants/images/back-3.png' %}") center/cover no-repeat fixed;
      color: #333;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
  }

  .reset-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 100px auto;
      text-align: center;
  }

  h2 {
      color: #007bff;
      font-size: 32px;
      margin-bottom: 20px;
  }

  form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  form .form-group {
      width: 100%;
      margin-bottom: 20px;
  }

  button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
  }

  button:hover {
      background-color: #0056b3;
  }

  .form-group input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
  }

</style>
<br><br><br><br>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
